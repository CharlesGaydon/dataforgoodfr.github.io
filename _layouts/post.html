---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>

<ul>
  {% for member in page.members %}
    <li>
      <p>{{ page.member }}</p>
    </li>
  {% endfor %}
</ul>
