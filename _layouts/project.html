---
layout: default
---

<!-- Main layout-->

<main>
  <div class="main-wrapper">
    <div class="container-fluid">
      <h1 class="animated fadeIn mb-4">{{ page.title }}</h1>

      <section>
        <h2 class="animated fadeIn mb-3">Le projet</h2>
        <p>{{ content }}</p>
      </section>
      <hr>

      <section>
      <h2 class="animated fadeIn mb-3">L'Ã©quipe</h2>
        <div class="row text-center">
          {% for member in page.members %}
            <div class="col-lg-3 col-md-6 mb-r">
              <div class="card card-body">
                <div class="mt-3">
                  <img src="{{ site.url }}/images/{{ member.image }}" class="rounded-circle avatar">
                </div>

                <h5 class="card-title">{{ member.name }}</h5>

                <p class="card-text">{{ member.role }}</p>

                <div class="flex-row">
                  {% if member.twitter %}
                    <a class="card-link" href="https://twitter.com/{{ member.twitter }}"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                  {% endif %}
                  {% if member.linkedin %}
                    <a class="card-link" href="https://www.linkedin.com/in/{{ member.linkedin }}"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                  {% endif %}

                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </section>

    </div>
  </div>
</main>

<!-- /.Main layout-->
